<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: box;
            animation-duration: 4s;
        }

        @keyframes box {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <h1>Animating Box</h1>

    <div></div>



</body>

</html>
