<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d transform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            height: 100vh;
            width: 100%;
            justify-content: center;
            place-items: center;

        }

        .plane {
            -webkit-perspective: 600px;
            -ms-perspective: 600px;
            perspective: 600px;
            height: 300px;
            width: 340px;
        }



        .plane:hover .card {
            transition: all 4s ease;
            transform: rotate3d(0, 1, 0, 180deg);
            transform-style: preserve-3d;

        }

        .card {
            height: 100%;
            width: 100%;
            transition: all 4s ease;
            ;
            position: relative;
            transform-style: preserve-3d;
        }

        .card>div {
            height: 300px;
            width: 300px;
            position: absolute;

        }

        .face1 {
            color: white;
            background: #f4a261;
            transform: translateZ(-300px) rotateY(180deg);
        }

        .face2 {
            color: white;
            background: #e76f51
        }

        .face3 {
            color: white;
            background: #ff3b0a;
            transform: translateZ(-150px) translateY(-150px) translateX(-0px) rotateX(90deg)
        }

        .face4 {
            color: white;
            background: #fffb06;
            transform: translateZ(-150px) translateY(150px) translateX(-0px) rotateX(90deg)
        }

        .face5 {
            color: white;
            background: #66df15;
            transform: translateZ(-150px) translateY(0px) translateX(150px) rotateY(90deg);
        }

        .face6 {
            color: white;
            background: #0893f0;
            transform: translateZ(-150px) translateY(0px) translateX(-150px) rotateY(90deg);

        }
    </style>
</head>

<body>
    <div class="plane">
        <div class="card">
            <div class="face1">hello1</div>
            <div class="face2">hello2</div>
            <div class="face3">hello3</div>
            <div class="face4">hello4</div>
            <div class="face5">hello5</div>
            <div class="face6">hello6</div>
        </div>
    </div>
</body>

</html>
